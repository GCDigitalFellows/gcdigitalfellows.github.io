---
layout: default
title: Contact Us
---
<section id="contact">
  <div class="container">
    {% include section-header.html title="Contact the GC Digital Fellows" color="primary" %}
    <div class="row row-padded">
      <div class="col-xs-12">
        <form id="contactform" action="//formspree.io/{{site.author.email}}" method="POST">
          <div class="form-group row">
            <label for="name" class="form-control-label col-sm-3 text-xs-right">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="name" placeholder="Enter name" required="required" />
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="form-control-label col-sm-3 text-xs-right">Email Address</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" name="_replyto" placeholder="Enter email" required="required" />
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="form-control-label col-sm-3 text-xs-right">Message</label>
            <div class="col-sm-9">
              <textarea name="message" id="message" class="form-control" rows="8" required="required" placeholder="Enter your message"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9 text--xs-right">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </div>
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_subject" value="Digital Research Institute Inquiry" />
            <input type="hidden" name="_next" value="thanks.html" />
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
