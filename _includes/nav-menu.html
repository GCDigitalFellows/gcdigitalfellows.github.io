{% if include.menu %}
  {% assign display_menu = include.menu %}
{% else %}
  {% assign display_menu = 'main' %}
{% endif %}
{% for link in site.data.menus.[display_menu] %}
{% if link.name == page.title %}
<li class="nav-item active">
  <a class="nav-link active {{link.class}}" href="#">{{ link.name }}</a>
{% else %}
<li class="nav-item">
  <a class="nav-link {{link.class}}" href="{{ link.href | prepend: site.baseurl }}">{{ link.name }}</a>
{% endif %}
</li>
{% endfor %}
