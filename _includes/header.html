{% if page.headerclass == 'home' %}
<header class="header-home">
  <div class="header-content">
    <div class="header-content-inner">
      <h1><a class="site-title" href="/">{{ page.title }}</a></h1>
      <hr>
      <h2 class="p-a-3">A Week-Long Intensive Course on Digital Research Methods</h2>
      <a href="#about" class="page-scroll"><i class="fa fa-chevron-circle-down fa-4x m-t-3"></i></a>
    </div>
  </div>
</header>
{% else %}
<header class="header-default">
  <div class="header-content">
    <div class="header-content-inner">
      <h1><a class="site-title" href="/">{{ page.title }}</a></h1>
    </div>
  </div>
</header>
{% endif %}
