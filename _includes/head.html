<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Custom Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{ '/css/vendor.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/style.min.css' | prepend: site.baseurl }}">
  <!-- endinject -->

  <!-- Favicons etc. -->
  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/images/touch/apple-touch-icon-57x57.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ '/images/touch/apple-touch-icon-60x60.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ '/images/touch/apple-touch-icon-72x72.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/images/touch/apple-touch-icon-76x76.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ '/images/touch/apple-touch-icon-114x114.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ '/images/touch/apple-touch-icon-120x120.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ '/images/touch/apple-touch-icon-144x144.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ '/images/touch/apple-touch-icon-152x152.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/images/touch/apple-touch-icon-180x180.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" href="{{ '/images/touch/favicon-32x32.png' | prepend: site.baseurl }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/images/touch/favicon-194x194.png' | prepend: site.baseurl }}" sizes="194x194">
  <link rel="icon" type="image/png" href="{{ '/images/touch/favicon-96x96.png' | prepend: site.baseurl }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ '/images/touch/android-chrome-192x192.png' | prepend: site.baseurl }}" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ '/images/touch/favicon-16x16.png' | prepend: site.baseurl }}" sizes="16x16">
  <link rel="manifest" href="{{ '/images/touch/manifest.json' | prepend: site.baseurl }}">
  <link rel="mask-icon" href="{{ '/images/touch/safari-pinned-tab.svg' | prepend: site.baseurl }}" color="#411466">
  <link rel="shortcut icon" href="{{ '/images/touch/favicon.ico' | prepend: site.baseurl }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content=" {{ '/images/touch/mstile-144x144.png' | prepend: site.baseurl }}">
  <meta name="msapplication-config" content="{{ '/images/touch/browserconfig.xml' | prepend: site.baseurl }}">
  <meta name="theme-color" content="#411466">  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/images/touch/apple-touch-icon-144-precomposed.png' | prepend: site.baseurl }}">

</head>
